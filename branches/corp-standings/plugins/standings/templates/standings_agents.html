<table width="100%" border="0">
  {foreach from=$standingGroup item=s}
  {if $s.standing >= $min && $s.standing < $max}
  <tr>
    <td width="30%"><img src="http://image.eveonline.com/Character/{$s.fromID}_32.jpg" class="i32" align="absmiddle" alt="{$s.fromName}" /> {$s.fromName}</td>
    <td width="25%"><img src="http://image.eveonline.com/Alliance/{$s.agent.corporation.faction.factionid}_32.png" class="i32" alt="{$s.agent.corporation.faction.factionname}" align="absmiddle" /> {$s.agent.corporation.faction.factionname}</td>
    <td width="30%"><img src="http://image.eveonline.com/Corporation/{$s.agent.corporation.corporationid}_32.png" class="i32" alt="{$s.agent.corporation.corporationName}" align="absmiddle" /> {$s.agent.corporation.corporationName}</td>
    <td width="10%" align="center">{$s.agent.level}</td>
    <td class="{if $s.standing > 0}good{else}bad{/if}" align="right">{$s.standing|eveNum}</td>
  </tr>
  {/if}
  {/foreach}
</table>
