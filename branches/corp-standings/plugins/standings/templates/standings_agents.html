<table width="100%" border="0">
  <tr>
    <th colspan="5">{$title}</th>
  </tr>
  <tr>
    <th class="sub" width="30%">Agent</th>
    <th class="sub" width="30%">Corporation</th>
    <th class="sub" width="25%">Faction</th>
    <th class="sub" align="center">Level</th>
    <th class="sub" width="10%">Standing</th>
  </tr>
  {foreach from=$standingGroup item=s}
  {if $s.standing >= $min && $s.standing < $max}
  <tr>
    <td>
      <img src="http://image.eveonline.com/Character/{$s.fromID}_32.jpg" class="i32" align="absmiddle" alt="{$s.fromName}" /> 
      <img src="{$site_url}/{$s.agent.station.icon.icon32}" class="i32" title="{$s.agent.station.solarSystem.solarsystemname}" align="absmiddle" />
      {$s.fromName}
    </td>
    <td>
      <img src="http://image.eveonline.com/Corporation/{$s.agent.corporation.corporationid}_32.png" class="i32" alt="{$s.agent.corporation.corporationName}" align="absmiddle" /> 
      {$s.agent.corporation.corporationName}
    </td>
    <td>
      <img src="http://image.eveonline.com/Alliance/{$s.agent.corporation.faction.factionid}_32.png" class="i32" alt="{$s.agent.corporation.faction.factionname}" align="absmiddle" /> 
      <span class="sFaction">{$s.agent.corporation.faction.factionname}</span>
    </td>
    <td align="center">{$s.agent.level}</td>
    <td class="{if $s.standing > 0}good{else}bad{/if}" align="right">{$s.standing|eveNum}</td>
  </tr>
  {/if}
  {/foreach}
</table>
